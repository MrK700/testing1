<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Favorite Words</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Favorite Words</h1>
        
        <form id="wordForm">
            <input type="text" id="word" placeholder="Enter Word">
            <input type="text" id="language" placeholder="Language">
            <textarea id="definition" placeholder="Definition"></textarea>
            <textarea id="userTranslation" placeholder="Your Translation"></textarea>
            <button type="submit">Add Word</button>
        </form>
        

    </body>
    <script src="karolis.js"></script>
</html>
